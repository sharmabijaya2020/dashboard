    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-channel">
          <th mat-header-cell *matHeaderCellDef> Channel </th>
          <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="demo-totalCount">
          <th mat-header-cell *matHeaderCellDef> Total Count </th>
          <td mat-cell *matCellDef="let element"> {{element.totalCount}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="demo-mismatchCount">
          <th mat-header-cell *matHeaderCellDef> Mismatch Count </th>
          <td mat-cell *matCellDef="let element"> {{element.mismatchCount}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-matchPercentage">
          <th mat-header-cell *matHeaderCellDef> Match Percentage </th>
          <td mat-cell *matCellDef="let element"> {{element.matchPercentage}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
